spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: administration
        uri: lb://ADMIN
        predicates:
        - Path=/admin/**
        filters:
        - AuthFilter
        - name: CircuitBreaker
          args:
            name: CortoCircuito
            fallbackUri: forward:/error
      - id: patient-records
        uri: lb://RECORDS
        predicates:
        - Path=/records/**
        filters:
        - AuthFilter
        - name: CircuitBreaker
          args:
            name: CortoCircuito
            fallbackUri: forward:/error
      - id: patient-studies
        uri: lb://STUDIES
        predicates:
        - Path=/studies/**
        filters:
        - AuthFilter
        - name: CircuitBreaker
          args:
            name: CortoCircuito
            fallbackUri: forward:/error
      - id: auth-service
        uri: lb://SECURITY-SERVICE
        predicates:
        - Path=/auth/**
        filters:
        - AuthFilter
        - name: CircuitBreaker
          args:
            name: CortoCircuito
            fallbackUri: forward:/error
server:
  port: 6002
  servlet:
    context-path: /clinic

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
   
uri:
  auth:
    validate: http://localhost:6003/SECURITY-SERVICE/auth/validate


           
        
          
       
          
